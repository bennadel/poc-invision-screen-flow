	<style type="text/css">

		html {

		html,

<body>

	<!-- BEGIN: Preloader functionality. -->
	<style type="text/css" class="preloader">

		.loading {
			background-color: #181d27 ;
			bottom: 0px ;
			display: flex ;
			left: 0px ;
			opacity: 1.0 ;
			position: fixed ;
			right: 0px ;
			top: 0px ;
			z-index: 99 ;
		}

		.loading--exit {
			opacity: 0.0 ;
			transition: opacity 500ms ease ;
		}

		.loading__logo {
			height: 120px ;
			margin: auto ;
			width: 120px ;
		}

		.loading__logo rect {
			fill: transparent ;
		}

		.loading__logo path {
			fill: #ffffff ;
		}

	</style>

	<div class="loading preloader">
		<svg viewBox="0 0 250 250" role="img" class="loading__logo">
			<title>
				InVision Logo
			</title>
			<rect width="250" height="250" rx="22.66" ry="22.66" />
			<path d="M83.55,78.66A15,15,0,1,0,68.28,63.61,15.1,15.1,0,0,0,83.55,78.66Z" />
			<path d="M51.88,159.24a51.69,51.69,0,0,0-1.35,11.31c0,13.25,7.19,22.05,22.46,22.05,12.67,0,22.94-7.52,30.33-19.67l-4.51,18.12H124l14.37-57.65c3.59-14.6,10.55-22.18,21.11-22.18,8.31,0,13.48,5.17,13.48,13.7A26.94,26.94,0,0,1,171.8,133l-7.41,26.5a39.83,39.83,0,0,0-1.57,11.23c0,12.58,7.41,21.78,22.91,21.78,13.25,0,23.81-8.53,29.65-29l-9.88-3.81c-4.94,13.69-9.21,16.17-12.58,16.17s-5.17-2.24-5.17-6.73a29.8,29.8,0,0,1,1.12-7l7.19-25.82A56.93,56.93,0,0,0,198.53,120c0-19.31-11.68-29.39-25.83-29.39-13.25,0-26.73,12-33.46,24.53l4.94-22.58h-38.4l-5.39,19.89h18l-11.06,44.3c-8.69,19.31-24.65,19.63-26.65,19.18-3.29-.74-5.39-2-5.39-6.26a42.33,42.33,0,0,1,1.57-10.28L93.66,92.57H51L45.6,112.45H63.34Z" />
		</svg>
	</div>

	<script type="text/javascript" class="preloader">
		(function() {

			var loading = document.querySelector( "div.loading.preloader" );
			var preloaders = document.querySelectorAll( ".preloader" );

			window.addEventListener( "message", handleMessage, false );

			// ----------------------------------------------------------------------- //
			// ----------------------------------------------------------------------- //

			function handleMessage( event ) {

				if ( event.data !== "appready" ) {

					return;

				}

				loading.classList.add( "loading--exit" );

				setTimeout(
					function() {

						for ( var i = ( preloaders.length - 1 ) ; i >= 0 ; i-- ) {

							preloaders[ i ].parentNode.removeChild( preloaders[ i ] );

						}

					},
					750
				);
				
			}

		})();
	</script>
	<!-- END: Preloader functionality. -->

	<my-app></my-app>
